<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="radio-slider.css">
</head>
<body>
  <div>
    <input checked type="radio" name="img" id="p1">
    <input type="radio" name="img" id="p2">
    <input type="radio" name="img" id="p3">
    <input type="radio" name="img" id="p4">
    
    <div>
      <label for="p4"><span class="s1">&lt;</span></label>
      <label for="p2"><span class="s3">&gt;</span></label>
      <img src="https://i1.mifile.cn/a4/xmad_1542718183295_gZCXT.jpg" alt="">
    </div>
    
    <div>
      <label for="p1"><span class="s1">&lt;</span></label>
      <label for="p3"><span class="s3">&gt;</span></label>
      <img src="https://i1.mifile.cn/a4/xmad_15427940817559_aubLz.jpg" alt="">
    </div>
      
    <div>
      <label for="p2"><span class="s1">&lt;</span></label>
      <label for="p4"><span class="s3">&gt;</span></label>
      <img src="https://i1.mifile.cn/a4/xmad_15427624932575_mcJkj.jpg" alt="">
    </div>
    
    <div>
      <label for="p4"><span class="s1">&lt;</span></label>
      <label for="p1"><span class="s3">&gt;</span></label>
      <img src="https://i1.mifile.cn/a4/xmad_154243845425_IRSdh.jpg" alt="">
    </div>
    
    <section>
      <label for="p1"><span class="s2"></span></label>
      <label for="p2"><span class="s2"></span></label>
      <label for="p3"><span class="s2"></span></label>
      <label for="p4"><span class="s2"></span></label>
    </section>
  </div>
</body>
</html>
