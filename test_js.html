<script type="aaa">
  var charac = "#";
  var charab = " ";
  var n = +prompt();

  str = '';
  var charac_1 = "#"
  var charac_2 = " ";

  for (let i = 0; i < n; i++) {
    for(let j = 0; j < n - 1 - i; j++) {
      str += charab;
    }
    str += charac + '\n';
    charac += "##";
  }

  for(let i = n - 2; i >= 0; i--) {
    str += charac_2;
    for (let j = 0; j < 2 * i + 1; j++) {
      str += charac_1;
    }
    if (i != 0) {
      str += '\n';
    }

    charac_2 += " ";
  }

  console.log(str);
</script>

<script type="aaa">
  var even = " # # # #";
  var odd = "# # # # ";
  var char_even = " ";
  var char_odd = "#";
  var str = "";

  var m = 200;
  var n = 10;
  for(var i = 0; i < m; i++) {
    for(var j = 0; j < n; j++) {
      if ((i + j) % 2 == 0) {
        str += char_even;
      }else {
        str += char_odd;
      }
    }
    if (i != m - 1) {
      str += '\n';
    }
  }
  console.log(str);
</script>

<script>
  // 'use strict';
  var one = function (f) {
    return function() {
      return f();
    }
  }

  function add(n, m) {
    return function (f) {
      return function() {
        return m(f)(n(f)());
      }
    }
  }

  var two = add(one, one);
  var three = add(two, one);
  three(function() {
    console.log("print three times");
  })();
</script>
