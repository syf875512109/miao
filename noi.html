<script id="ch0104/20" type="104.20">
  var a = +prompt();
  var b = +prompt();
  var c = +prompt();
  
  var dulta = b * b - 4 * a * c;
  var x1, x2;
  if (a == 0) {
    x1 = -c / b;
    console.log(x1);
  }else {
    if (dulta > 0) {
      x1 = (-b + Math.sqrt(dulta)) / (2 * a);
      x2 = (-b - Math.sqrt(dulta)) / (2 * a);
      x1 = x1.toFixed(5);
      x2 = x2.toFixed(5);
      console.log("x1=" + x1 + ";" + "x2=" + x2);
    }else if (dulta < 0) {
      var x3 = (-b / (2 * a)).toFixed(5);
      var x4 = (Math.sqrt(-dulta) / (2 * a)).toFixed(5);
      x1 = '' + x3 + "+" + x4 + "i";
      x2 = '' + x3 + "-" + x4 + "i";

      console.log("x1=" + x1 + ";" + "x2=" + x2);
    }else {
      x1 = -b / (2 * a);
      x2 = x1.toFixed(5);
      console.log("x1=x2=" + x2);
    }
  }
</script>
