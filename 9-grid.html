<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

  <style>
    div {
      width: 180px;
    }
    span {
      cursor: pointer;
      
      border: 5px solid blue;
      width: 50px;
      height: 50px;
      display: inline-block;
      
      float: left;
      margin-left: -5px;
      
      text-align: center;
      line-height: 50px;
    }


    span:hover {
      border-color: red;
      color: red;
      
      position: relative;
    }

    .a span{
      margin-top: -5px;
    }
  </style>
</head>
<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
  
  <div class="a">
    <span>4</span>
    <span>5</span>
    <span>6</span>
  </div>
  
  <div class="a">
    <span>7</span>
    <span>8</span>
    <span>9</span>
  </div>
  

</body>
</html>
